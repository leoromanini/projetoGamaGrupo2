<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gama Academy">
    <link rel="icon" href="/static/images/itau.png">

    <title>Transacional - Gama</title>

    <!-- Bootstrap core CSS -->

<body>
<div class="container-base">
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="/static/images/itau.png" width="50" height="50" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" onclick="homePage()" style="cursor: pointer;">Inicio</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto logout">
                    
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()" style="cursor: pointer;">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="container flex">
            <h5 class="orders subtitle"><p id="user"></p>&nbsp;| RACF: <p id="racf"></p></h5>
        </div>
    
        <div class="container form-group">
            <label for="parceiro">Parceiro</label>
            <select class="form-control" id="parceiro" onchange="solicitarParceiro()">
                <option disabled selected>Selecione</option>
                <option value="10">CARREFOUR Credito Master</option>
                <option value="9">EXTRA Cartoes VISA</option>
                <option value="5">HIPERCARD</option>
                <option value="6">ITAU Virtual</option>
                <option value="3">ITAU/Uniclass Cards</option>
                <option value="1">MAGALU Financeira</option>
                <option value="7">PICPAY Cartoes</option>
                <option value="8">SAMS CLUB Mastercard</option>
                <option value="2">SANTANDER Cartoes</option>
                <option value="4">SUBMARINO Cartoes</option>
            </select>
        </div>

        <div class="container space-around flex">
            <h5 class="orders subtitle text-center">TOP 10 Parceiros</h5>
        </div>


        <div id="conteudo" class="container table-responsive">
            <table class="table table-striped orders table-center">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Parceiro</th>
                    <th scope="col">Volume Transacional</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>

    </div>
    <div class="footer">
        <footer class="page-footer font-small blue">
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright</a>
            </div>
        </footer>
    </div>
</div>
</body>
